<!DOCTYPE html>

<style>

body, html {
  height: 100%;
  margin: 0;
 
}
.slider-size {
height: 400px; /* This is your slider height */
}
.carousel-inner > .item > img ,

  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  
  .sidenav {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
}

.sidenav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s
}

.sidenav a:hover, .offcanvas a:focus{
    color: #f1f1f1;
}

.sidenav .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
}

#main {
    transition: margin-left .5s;
    padding: 16px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
  
.bgimg-1, .bgimg-2, .bgimg-3 , .bgimg-4 , .bgimg-5 , .bgimg-6 , .bgimg-7{
  position: relative;
  opacity: 0.70;
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;

}

.bgimg-1 {
  background-image: url("photos/nation.jpg");
  min-height: 100%;
}
.bgimg-2 {
  background-image: url("photos/interna.jpg");
  min-height: 100%;
}
.bgimg-3 {
  background-image: url("photos/modi2.jpg");
  min-height: 100%;
}

.bgimg-4 {
  background-image: url("photos/buss.jpg");
  min-height: 100%;
}

.bgimg-5 {
  background-image: url("photos/technology.jpg");
  min-height: 100%;
}

.bgimg-6 {
  background-image: url("photos/popcorn.jpg");
  min-height: 100%;
}
.bgimg-7 {
  background-image: url("photos/sports3.jpg");
  min-height: 100%;
}

.caption {
  position: absolute;
  left: 0;
  top: 50%;
  width: 100%;
  text-align: center;
  color: #000;
}

.caption span.border {
  border-radius:12px;
  background-color: #111;
  color: #fff;
  padding: 18px;
  font-size: 25px;
  letter-spacing: 10px;
}

.fht {
height:175px;
}

</style>
